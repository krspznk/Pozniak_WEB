<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab4-5</title>
  <link rel="stylesheet" href="../style/main.css" />
</head>

<body>
  <div class="menu">
    <div class="xbox">
      <img src="../images/xbox.png">

    </div>
    <div class="dropup">
      <button class="dropbtn">XBOX</button>
      <img src="../images/strelka.png" class="down-arrow_xbox">
      <div class="dropup-content">
        <a href="#">My Xbox</a>
        <a href="#">Game</a>
        <a href="#">Consoles</a>
        <a href="#">Community</a>
      </div>
    </div>
    <div class="menuElements">
      <div class="menuElement">
        <p>Game</p>
        <img src="../images/strelka.png" class="down-arrow">
      </div>
      <div class="menuElement">
        <p>Consoles</p>
        <img src="../images/strelka.png" class="down-arrow">
      </div>
      <div class="menuElement" style="margin-left: 28px;">
        <p>Community</p>
      </div>

      <div class="search-box">
        <input type="text" class="search-input" placeholder="Search">
      </div>

      <div class="userElement">
        <img src="../images/user.png" class="user">
        <p>My XBOX</p>
        <img src="../images/strelka.png" class="down-arrow">

      </div>
    </div>
  </div>

  <div class="content">
    <img src="../images/main_photo.jpg" class="main-photo">
    <div class="main_text">Call of Duty: WWII</div>
    <div class="main_text" style="font-size: 14px; margin-top: 210px;">Released on: 23/11/2017</div>
    <button class="button1">Order Now</button>
    <button class="button2">More Games</button>





  </div>
</body>

</html>
